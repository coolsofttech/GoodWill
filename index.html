<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoodWill | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="original_logo.jpg">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
            background: #e9ecef;
            color: #1a1a1a;
            animation: fadeIn 1s ease-out;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

    .btn-gold {
            background: linear-gradient(135deg, #ffd700, #ffca28);
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-gold:hover {
            background: linear-gradient(135deg, #ffca28, #ffb300);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff !important;
            transition: transform 0.3s ease;
        }

        .navbar-brand img {
            width: 45px;
            height: 45px;
            margin-right: 0.75rem;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #ffd700 !important;
            transform: translateY(-2px);
        }
         .footer {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: #fff;
            padding: 1.5rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar-brand img {
                width: 35px;
                height: 35px;
            }
          }

    .custom-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 480px;
      margin: 80px auto;
      animation: zoomIn 0.8s ease-out;
    }
    h2 { color: #1E3A8A; font-weight: 700; text-align: center; margin-bottom: 1.5rem; }

    .form-control, .form-select {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background: #f9fafb;
    }
    .form-control:focus, .form-select:focus {
      border-color: #1E3A8A;
      box-shadow: 0 0 0 0.2rem rgba(30,58,138,0.25);
      outline: none;
      background: #fff;
    }

    .custom-select-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }
    .custom-select-wrapper .form-select {
      appearance: none;
      padding-right: 2rem;
    }
    .select-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      transition: transform 0.3s ease;
      color: #333;
    }
    .custom-select-wrapper.open .select-icon {
      transform: translateY(-50%) rotate(180deg);
    }

    .login-footer {
      text-align: center;
      margin-top: 1rem;
    }
    .login-footer a {
      color: #1E3A8A;
      text-decoration: none;
      font-weight: 500;
    }
    .login-footer a:hover {
      text-decoration: underline;
    }
    .nav-link {
      color: #fff !important;
    }
    .Arlogin{
      background: linear-gradient(135deg, #00244b, #0a66c2, #1E3A8A);
      color: #fff;
      font-weight: 600;
    }
    .Arlogin:hover {
     color: #cdd833;
      transform: translateY(-2px);
      background: linear-gradient(135deg, #00244b, #0a66c2, #1E3A8A);
    }

    /* New styles for social login buttons */
    .social-login {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .social-login p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      position: relative;
    }
    .social-login p::before,
    .social-login p::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }
    .social-login p::before {
      left: 0;
    }
    .social-login p::after {
      right: 0;
    }
    /* General button styles */
.btn-social {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 12px;
  margin-bottom: 0.75rem;
  border-radius: 12px;
  color: #fff;
  font-weight: 500;
  transition: transform 0.2s, box-shadow 0.3s;
  border: none;
}

/* Google */
.btn-google {
  background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
  background-size: 300% 300%;
  animation: gradientShift 6s ease infinite;
}
.btn-google:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(66, 133, 244, 0.5);
  color: #cdd833;
}

/* Apple */
.btn-apple {
  background: linear-gradient(135deg, #000, #434343);
}
.btn-apple:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  color: #cdd833;
}

/* Microsoft */
.btn-microsoft {
  background: linear-gradient(135deg, #F25022, #7FBA00, #00A4EF, #FFB900);
  background-size: 300% 300%;
  animation: gradientShift 6s ease infinite;
}
.btn-microsoft:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 164, 239, 0.5);
  color: #cdd833;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    GoodWill &nbsp;
                    <img src="original_logo.jpg" alt="Logo" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav"
                    aria-controls="mobileNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mobileNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                      
                        <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Instructors</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

  <div class="custom-container">
    <h2>Login to Your Account</h2>

    <!-- Role selector -->
    <div class="custom-select-wrapper">
      <select id="roleSelect" class="form-select">
        <option value="">-- Select Role --</option>
        <option value="partner">Partner</option>
        <option value="trainee">Trainee</option>
      </select>
      <i class="fa fa-chevron-down select-icon"></i>
    </div>

    <!-- Login form -->
    <form id="loginForm" class="row g-4">
      <div class="col-12">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Coolsoft@gmail.com" required>
      </div>
      <div class="col-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
      </div>
      <div class="col-12">
        <a type="submit" class="btn btn-gold w-100 py-2 Arlogin" href="DashBoard.html">Login</a>
      </div>
    </form>

    <!-- Social login buttons -->
    <div class="social-login">
  <p>&nbsp; Or login with &nbsp;</p>
  <a href="#" class="btn-social btn-google"><i class="fab fa-google">&nbsp;</i> Continue with Google</a>
  <a href="#" class="btn-social btn-apple"><i class="fab fa-apple">&nbsp;</i> Continue with Apple</a>
  <a href="#" class="btn-social btn-microsoft"><i class="fab fa-microsoft">&nbsp;</i> Continue with Microsoft</a>
</div>


    <div class="login-footer">
      <small>Don’t have an account? <a href="Registration.html">Register here.</a></small>
    </div>
  </div>

  <footer class="footer text-white text-center py-3">
    © 2025 GoodWill Courses. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle the select arrow
    const select = document.getElementById('roleSelect');
    const wrapper = select.closest('.custom-select-wrapper');
    select.addEventListener('mousedown', () => wrapper.classList.toggle('open'));
    document.addEventListener('click', e => {
      if (!wrapper.contains(e.target)) wrapper.classList.remove('open');
    });

    // (Optional) handle login submit
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      // TODO: authentication logic here
      alert('Logged in as ' + (select.value || 'No role selected'));
    });
  </script>
</body>
</html>
