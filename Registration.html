<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoodWill | Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background: #f4f7fa; color: #333; animation: fadeIn 1s ease-out; }

    .btn-gold { background-color: #FFD700; color: #000; border: none; border-radius: 8px; transition: background 0.3s, transform 0.2s; }
    .btn-gold:hover { background-color: #f2c200; transform: translateY(-2px); }

   
    .navbar, .footer { color: #fff; 
    background: linear-gradient(135deg, #00244b, #0a66c2, #1E3A8A);}
    .nav-link{ margin: 0 10px; color: white !important; }
    .navbar-brand { font-size: 1.8rem; font-weight: 600; }

    .btn-gold { background-color: #FFD700; color: #000; border: none; border-radius: 8px;
                transition: background 0.3s, transform 0.2s; }
    .btn-gold:hover { background-color: #f2c200; transform: translateY(-2px); }

    .custom-container { background: #fff; border-radius: 20px;
                        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
                        padding: 40px; animation: zoomIn 0.8s ease-out; }
    h2 { color: #1E3A8A; font-weight: 700; }

    .form-control, .form-select {
      border: 2px solid #e0e0e0; border-radius: 12px; padding: 14px;
      transition: border-color 0.3s, box-shadow 0.3s; background: #f9fafb;
    }
    .form-control:focus, .form-select:focus {
      border-color: #1E3A8A; box-shadow: 0 0 0 0.2rem rgba(30,58,138,0.25);
      outline: none; background: #fff;
    }

      .drop-zone {
    position: relative;        /* ‚Üê make this the positioning context */
    border: 2px dashed #ccc;
    border-radius: 12px;
    padding: 30px;
    text-align: center;
    color: #888;
    transition: background 0.2s, border-color 0.2s;
  }
  .drop-zone.dragover {
    background: rgba(30,58,138,0.05);
    border-color: #1E3A8A;
    color: #1E3A8A;
  }
  .drop-zone input[type="file"] {
    opacity: 0;
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
  }
   .drop-icon {
    width: 48px;
    height: 48px;
    margin-bottom: 16px;
    fill: #888;
  }

  .custom-select-wrapper {
  position: relative;
}

.custom-select-wrapper .form-select {
  appearance: none;
  padding-right: 2rem;
}

.select-icon {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
  transition: transform 0.3s ease;
  color: #333;
}

.custom-select-wrapper.open .select-icon {
  transform: translateY(-50%) rotate(180deg);
}


    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GoodWill</a>
         <img src="original_logo.jpg" alt="Logo" class="d-inline-block align-text-top" style="width: 40px; height: 40px;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav" aria-controls="mobileNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobileNav">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <!-- <li class="nav-item"><a class="nav-link" href="#">Home</a></li> -->
            <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Instructors</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="custom-container mx-auto" >
      <!-- Role selector at top -->
     <div class="mb-4 position-relative">
  <label for="roleSelect" class="form-label"><h5>Register as:</h5></label>
  <div class="custom-select-wrapper">
    <select id="roleSelect" class="form-select">
      <option value="">-- Select Role --</option>
      <option value="partner">Partner</option>
      <option value="trainee">Trainee</option>
    </select>
    <i class="fa fa-chevron-down select-icon"></i>
  </div>
</div>


      <!-- Dynamic heading -->
      <h2 id="mainHeading" class="text-center mb-4"></h2>

      <!-- Dynamic file upload section -->
      <div id="fileSection" class="mb-4" style="display: none;">
        <h6 id="fileHeading" class="mb-3">Attachment</h5>
         <div id="dropZone" class="drop-zone">
          <svg xmlns="http://www.w3.org/2000/svg" class="drop-icon" viewBox="0 0 640 512">
      <!-- Cloud shape -->
      <path d="M537.6 226.6C549.2 205 560 180.3 560 152c0-61.9-50.1-112-112-112-44.8 0-83 26.6-100.7 64.5C332.1 79.4 297 64 256 64c-70.7 0-128 57.3-128 128 0 1.2 0 2.3.1 3.5C57 206.3 0 267 0 339.9 0 417.7 62.3 480 140.1 480h360.6c88.4 0 159.3-79.2 143.2-166.5-7.9-39.2-36.3-67.9-106.3-86.9z"/>
      <!-- Up arrow -->
      <path d="M336 352h-32v-96h-64v96h-32l80 80 80-80z"/>
    </svg><br>
      Drag &amp; drop your file here<br>
      (or click to select)
      <input type="file" id="fileInput" accept=".pdf,.doc,.docx" />
    </div>
      </div>

      <!-- Manual registration form -->
      <form id="regForm" class="row g-4">
        <div class="col-12 col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" placeholder="Steve" required>
        </div>
        <div class="col-12 col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" placeholder="Reeves" required>
        </div>
        <div class="col-12 col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="steve@gmail.com" required>
        </div>
        <div class="col-12 col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="+1 (202) 555-0143" required>
        </div>
        <div class="col-12 col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Create a password" required>
        </div>
        <div class="col-12 col-md-6">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter your password" required>
        </div>
        <!-- move the course-interest dropdown to the very end -->
  <div class="col-12">
    <label for="interest" class="form-label">Select Course Interest</label>
    <select id="interest" class="form-select" required>
      <option value="">-- Select Interest --</option>
      <option value="web-dev">Web Development</option>
      <option value="data-science">Data Science</option>
      <option value="ai-ml">AI &amp; Machine Learning</option>
      <option value="cyber-security">Cyber Security</option>
      <option value="digital-marketing">Digital Marketing</option>
    </select>
  </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">I agree to the Terms &amp; Conditions</label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-gold w-100 py-2" type="submit">Register Now</button>
        </div>
        <div class="col-12 text-center">
          <small>Already have an account? <a href="index.html">Login</a></small><br>
          <!-- <small>Sign up using resume <a href="#"><i class="fas fa-upload"></i></a></small> -->
        </div>
      </form>
    </div>
  </main>

  <footer class="text-white text-center py-3" style="background: linear-gradient(135deg, #00244b, #0a66c2);">
    &copy; 2025 GoodWill Courses. All Rights Reserved.
  </footer>

<!-- Registration Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-2xl shadow-lg">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <i class="fa fa-check-circle fa-3x text-success mb-3"></i>
        <p>Your account has been created successfully!</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-gold w-100" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>





  <script>
    const roleSelect   = document.getElementById('roleSelect');
    const heading      = document.getElementById('mainHeading');
    const fileSection  = document.getElementById('fileSection');
    const fileHeading  = document.getElementById('fileHeading');
    const dropZone     = document.getElementById('dropZone');
    const fileInput    = document.getElementById('fileInput');

    // Handle role change
    roleSelect.addEventListener('change', () => {
      const role = roleSelect.value;
      if (role === 'partner') {
        heading.textContent = 'Welcome Partner!! Create an account';
        fileHeading.textContent = 'Auto fill with Attachment';
        fileSection.style.display = 'block';
      } else if (role === 'trainee') {
        heading.textContent = 'Welcome Trainee!! Create an account now';
        fileHeading.textContent = 'Auto fill with Your Resume';
        fileSection.style.display = 'block';
      } 
      //else {
      //   heading.textContent   = 'Create Your Account';
      //   fileSection.style.display = 'none';
      // }
    });

    // Drag & drop styling
    ['dragenter','dragover'].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.add('dragover');
      })
    );
    ['dragleave','drop'].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.remove('dragover');
      })
    );
    // on file selected
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        dropZone.textContent = fileInput.files[0].name;
      }
    });

    // Handle drop event
     const select = document.getElementById('roleSelect');
  const wrapper = select.closest('.custom-select-wrapper');

  select.addEventListener('mousedown', () => {
    wrapper.classList.toggle('open');
  });

  // Remove the class when clicked outside
  document.addEventListener('click', (e) => {
    if (!wrapper.contains(e.target)) {
      wrapper.classList.remove('open');
    }
  });


  // Handle form submission
   const regForm       = document.getElementById('regForm');
    const successModalEl = document.getElementById('successModal');
    const successModal   = new bootstrap.Modal(successModalEl);

    regForm.addEventListener('submit', function(e) {
      e.preventDefault();
      successModal.show();
      successModalEl.addEventListener('hidden.bs.modal', () => {
        regForm.reset();
        document.getElementById('mainHeading').textContent = '';
        document.getElementById('fileSection').style.display = 'none';
      }, { once: true });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
