    (function() {
    const map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

      // Pastel color generator
      function getPastelColor() {
        const h = Math.floor(Math.random() * 360);
        return `hsl(${h}, 40%, 85%)`;
      }
      const stateColors = {};

      // State counts data
      const stateCounts = {
        'Alabama': 6,
        'Alaska': 5,
        'Arizona': 10,
        'Arkansas': 12,
        'California': 10,
        'Colorado': 4,
        'Connecticut': 3,
        'Delaware': 3,
        'Florida': 26,
        'Georgia': 5,

        'Idaho': 4,
        'Illinois': 14,
        'Indiana': 16,
        'Iowa': 7,
        'Kansas': 3,
        'Kentucky': 13,
        'Louisiana': 12,
        'Maine': 5,
        'Maryland': 4,
        'Massachusetts': 5,
        'Michigan': 8,
        'Minnesota': 4,
        'Mississippi': 3,
        'Missouri': 6,
        'Montana': 4,
        'Nebraska': 3,
        'Nevada': 4,
        'New Hampshire': 3,
        'New Jersey': 5,
        'New Mexico': 2,
        'New York': 4,
        'North Carolina': 5,
        'North Dakota': 3,
        'Ohio': 11,
        'Oklahoma': 3,
        'Oregon': 4,
        'Rhode Island': 2,
        'South Carolina': 10,
        'South Dakota': 2,
        'Tennessee': 10,
        'Texas': 10,
        'Utah': 2,
        'Vermont': 3,
        'Virginia': 7,
        'Washington': 10,
        'West Virginia': 3,
        'Wisconsin': 6,
        'Wyoming': 2
      };

      // Draw states with labels
      fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
        .then(res => res.json())
        .then(geojson => {
          L.geoJSON(geojson, {
            style: feature => {
              const name = feature.properties.name;
              if (!stateColors[name]) stateColors[name] = getPastelColor();
              return { color: '#888', weight: 1, fillColor: stateColors[name], fillOpacity: 0.4 };
            },
            onEachFeature: (feature, layer) => {
              const name = feature.properties.name;
              const count = stateCounts[name] || 0;
              const tooltipContent = `${name} <a href="Master_Calendar.html" class="state-count-link" title="${name} ${count} centers">(${count})</a>`;
              layer.bindTooltip(tooltipContent, {
                permanent: true,
                direction: 'center',
                className: 'state-label',
                interactive: true // Enable interactivity for tooltips
              });
            }
          }).addTo(map);
        });
